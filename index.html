<html>
  <head>
    <title>Instascan &ndash; Demo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <div id="app">
      <div class="sidebar">
        <div class="row clearfix mb-4">
          <div class="col-md-4">
            <img src="img/logo.jpeg" class="img-fluid" width="100" height="100"/>
          </div>
          <div class="col-md-8">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="btn btn-outline-danger rounded-pill" href="#">Principal</a>
              </li>
            </ul>
          </div>
        </div>

        <section class="cameras">
          <div class="container-fluid">
            <div class="row clearfix d-flex justify-content-center">
              <div class="col-12">
                <div v-if="cameras.length === 0" class="alert alert-warning" role="alert">
                  <p>No hay camaras disponibles</p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="scans">
          <div class="container-fluid">
            <div  v-if="scans.length === 0" class="row clearfix d-flex justify-content-center">
              <div class="col-6 text-center">
                <div class="alert alert-danger text-center" role="alert">
                  <p>No hubo Escaneo.</p>
                </div>
              </div>
            </div>

            <div class="row clearfix mt-3 mb-3">
              <transition-group name="scans" tag="ul">
                <li v-for="scan in scans" :key="scan.date" :title="scan.content">{{ scan.content }}</li>
              </transition-group>
            </div>

            <div class="row clearfix mt-3 mb-3 d-flex justify-content-center">
              <div class="col-6">
                <div class="card rounded-0 shoadow">
                  <div class="card-body">
                    <div class="preview-container">
                      <video id="preview"></video>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
